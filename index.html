<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>construction</title>

    <!-- Fichier css -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    
    <!-- Header section start -->
    <header class="header">
        <a href="#" class="logo">Les <span>Bâtisseurs</span></a>

        <nav class="navbar">
            <a href="#home">Acceuil</a>
            <a href="#about">A propos</a>
            <a href="#services">Services</a>
            <a href="#projects">Projets</a>
            <a href="#pricing">Tarification</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="info-btn" class="fas fa-info-circle"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="login-btn" class="fas fa-user"></div>
        </div>
        
        <form action="" class="search-form">
            <input type="search" name="" placeholder="Rechercher ici..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <form action="" class="login-form">
            <h3>login form</h3>
             <input type="email" placeholder="entrer votre email" class="box">
             <input type="password" placeholder="entrer votre mot de passe" class="box">
             <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember-me </label>
                <a href="#">Mot de passe oublié ?</a>
             </div>
             <input type="submit" value="connectez vous maintenant" class="btn">
             <p>vous n'avez pas de compte. <a href="#">créer une</a></p>
        </form>

    </header>


    <script src="https://kit.fontawesome.com/4056f06b22.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
